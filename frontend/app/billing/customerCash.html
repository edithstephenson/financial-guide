

  <content-header name="Caixa Eletrônico" small="Saque seu dinheiro 2222222!!!"></content-header>
  
  <section class="content" ng-controller="CustomerCashController as ctrl">
    <div class="row">
      <section class="content">
        <div role="form">
          <div class="box-body">
            <div class="box box-primary">
              <div class="box-header with-border">
                <h3 class="box-title">Entre com as informações do cliente e o valor do saque</h3>
              </div>
              <form role="form">
                <div class="box-body">
                  <div class="form-group">
                    <label for="customers">Clientes: </label>
                    <select ng-model="ctrl.customerId" id="customers" class="form-control">
                      <option ng-repeat="customer in ctrl.customers" value="{{customer.id}}">{{customer.name}}</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="balance">Valor do saque:</label>
                    <input type="number" class="form-control" id="balance" placeholder="Valor Saque ..." ng-model="ctrl.money.moneyRequested">
                  </div>
                </div>
                <div class="box-footer">
                  <div class="btn-group pull-right">
                    <button class="btn btn-info" ng-click="ctrl.cashOutCustomerMoney()">Sacar!!!</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="box box-widget widget-user" ng-show="ctrl.isToShowResult">
              <div class="widget-user-header bg-aqua-active" style="height: 70px">
                <h3 class="widget-user-username">Saque efetuado com sucesso!!!</h3>
              </div>
              <div class="box-body">
                  <span>Saldo atual: <span class="badge bg-aqua">R$ {{ctrl.customerBanknotes.customerCurrentBalance}}</span></span>
              </div>
            <div class="box-footer">
              <ul class="nav nav-stacked">
                <li ng-repeat="banknotes in ctrl.customerBanknotes.banknotes">
                    <p>Você retirou <b>{{banknotes.quantity}}</b> de  <span class="badge bg-green">{{banknotes.type}}</span></p>
                  </a>
                </li>
              </ul>
            </div>
          </div>
      </section>
      </div>
  </section>
