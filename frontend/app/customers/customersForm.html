<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">Entre com as informações do cliente</h3>
    </div>
    <form role="form">
        <div class="box-body">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" class="form-control" id="name"
                 placeholder="Nome ..."  ng-model="ctrl.customerSelected.name">
            </div>
            <div class="form-group">
                <label for="document">Documento:</label>
                <input type="text" class="form-control" id="document" 
                placeholder="Documento ..."  ng-model="ctrl.customerSelected.document">
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" 
                placeholder="E-mail ..."  ng-model="ctrl.customerSelected.email">
            </div>
            <div class="form-group">
                <label for="balance">Saldo:</label>
                <input type="number" class="form-control" id="balance"
                 placeholder="Saldo ..." ng-model="ctrl.customerSelected.balance">
            </div>
        </div>
        <div class="box-footer">
            <div class="btn-group pull-right">
                <button class="btn btn-info" ng-click="ctrl.saveOrUpdateCustomer()">Salvar</button>
            </div>
        </div>
    </form>
</div>
